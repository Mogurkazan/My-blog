<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(cols=50, rows=10) }}
        </p>
        <p>
            {{ form.keywords.label }}<br>
            {{ form.keywords(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
